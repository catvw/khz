<!DOCTYPE html>

<html>
	<head>
		<style>
			@font-face {
				font-family: baskervaldx;
				src:
					local("Baskervaldx-Reg"),
					local("Baskervaldx Reg"),
					url("/fonts/Baskervaldx-Reg.otf") format("opentype");
			}

			@font-face {
				font-family: baskervaldx;
				src:
					local("Baskervaldx-Ita"),
					local("Baskervaldx Ita"),
					url("/fonts/Baskervaldx-Ita.otf") format("opentype");
				font-style: italic;
			}

			@font-face {
				font-family: baskervaldx;
				src:
					local("Baskervaldx-Bol"),
					local("Baskervaldx Bol"),
					url("/fonts/Baskervaldx-Bol.otf") format("opentype");

			}

			}

			:root {
				font-family: baskervaldx;
				font-size: 1.2rem;
			}

			@media (min-resolution: 1.5dppx) {
				:root {
					font-size: 2.4rem;
				}

			.most-height-flex {
				display: flex;

			}

			body {
				margin: 2rem;
			}

			header {
				position: relative;

				font-style: italic;
			}

			main {
				margin: auto;
				flex-grow: 1;
				width: 50em
			}

			footer {
				position: relative;
				margin: 3rem auto 1rem;
				font-size: 60%;
			}
